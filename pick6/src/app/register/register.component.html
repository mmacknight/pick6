<div class="container rounded" style="width: 90%; margin: 5%; padding: 2%; background-color: white">
   <div class="heading">Register</div>
   <form #userform="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
         <label>First Name</label>
         <input type="text" required #first="ngModel" [class.is-invalid]="first.invalid && first.touched" class="form-control" name="first" [(ngModel)]=user.first>
         <small class="text-danger" [class.d-none]="first.valid || first.untouched">Field is required.</small>
      </div>

      <div class="form-group">
         <label>Last Name</label>
         <input type="text" required #last="ngModel" [class.is-invalid]="last.invalid && last.touched" class="form-control" name="last" [(ngModel)]=user.last>
         <small class="text-danger" [class.d-none]="last.valid || last.untouched">Field is required.</small>
      </div>

      <div class="form-group">
         <label>Email</label>
         <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]+" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]=user.email>
         <small class="text-danger" [class.d-none]="email.valid || email.untouched">Field is required.</small>
      </div>

      <div class="form-group">
         <label>Username</label>
         <input type="text" pattern="[a-zA-Z0-9]{6,20}" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" [(ngModel)]=user.username>
         <small class="text-danger" [class.d-none]="username.valid || username.untouched">Field is required. Must be 6-20 characters.</small>
      </div>

      <div class="form-group">
         <label>Password</label>
         <input type="password" pattern="[a-zA-Z0-9!@#\$%\^\&*_=+-]{6,20}" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]=user.password>
         <small class="text-danger" [class.d-none]="password.valid || password.untouched">Field is required. Must be 6-20 characters.</small>
      </div>
      <button [disabled]="userform.form.invalid" class="btn btn-primary" type="submit">Submit</button>
   </form>
   <small class="text-danger" [class.d-none]="!failure">Registration Failure</small>
</div>
