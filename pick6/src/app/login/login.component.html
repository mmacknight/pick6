<div class="container rounded" style="width: 90%; margin: 5%; padding: 2%; background-color: white">
   <h1>Login</h1>
   <form #userform="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
         <label>Username</label>
         <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" [(ngModel)]=user.username>
         <small class="text-danger" [class.d-none]="username.valid || username.untouched">Field is required.</small>
      </div>

      <div class="form-group">
         <label>Password</label>
         <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]=user.password>
         <small class="text-danger" [class.d-none]="password.valid || password.untouched">Field is required.</small>
      </div>
      <button [disabled]="userform.form.invalid" class="btn btn-primary" type="submit">Login</button>
   </form>
   <small class="text-danger" [class.d-none]="!failure">Login Failure</small>
</div>
